<!DOCTYPE html>
<html>
  <head>
    
  </head>
  <body>
    <form class="form" (ngSubmit)="onSubmit()" #myForm="ngForm" style="border: 1px solid #ccc">
      <div class="container">
          <br>
        <h1>Sign Up</h1>
        <p>Please complete this form to create an account.</p>
        <hr />

        <label for="name"><b>Name</b></label>
        <input [(ngModel)]="name" type="text" placeholder="Enter Name" name="name" required />

        <label for="email"><b>Email</b></label>
        <input [(ngModel)]="email" type="text" placeholder="Enter Email" name="email" required />

        <label for="password"><b>Password</b></label>
        <input [(ngModel)]="password"
          type="password"
          placeholder="Enter Password"
          name="password"
          required
        />

        <label for="cpassword"><b>Confirm Password</b></label>
        <input [(ngModel)]="cpassword"
          type="password"
          placeholder="Confirm Password"
          name="cpassword"
          required
        />


        <p>
          By creating an account you agree to our
          <a href="##" style="color: dodgerblue">Terms & Privacy</a>.
        </p>

        <div class="clearfix">
         <a [routerLink]="['/login']"><button type="button" class="cancelbtn">Cancel</button></a>
          <button type="submit" [disabled]="!myForm.form.valid" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>
  </body>
</html>
