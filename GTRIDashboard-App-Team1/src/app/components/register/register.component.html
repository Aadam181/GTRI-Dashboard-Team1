<html>
  <head>
    
  </head>
  <body>
    <form class="form" style="border: 1px solid #ccc">
      <div class="container">
          <br>
        <h1>Sign Up</h1>
        <p>Please complete this form to create an account.</p>
        <hr />

        <label for="name"><b>Name</b></label>
        <input [(ngModel)]="registerUserData.name" name="email" type="text" placeholder="Enter Name" required />

        <label for="email"><b>Email</b></label>
        <input [(ngModel)]="registerUserData.email" name="email" type="text" placeholder="Enter Email" required />

        <label for="password"><b>Password</b></label>
        <input [(ngModel)]="registerUserData.password" name="password"
          type="password"
          placeholder="Enter Password"
          required
        />

        <label for="cpassword"><b>Confirm Password</b></label>
        <input [(ngModel)]="registerUserData.cpassword" name="cpassword"
          type="password"
          placeholder="Confirm Password"
          name="cpassword"
          required
        />


        <p>
          By creating an account you agree to our
          <a href="##" style="color: dodgerblue">Terms & Privacy</a>.
        </p>

        <div class="clearfix">
         <a [routerLink]="['/login']"><button type="button" class="cancelbtn">Cancel</button></a>
          <button (click)="registerUser()" type="button" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>
  </body>
</html>
