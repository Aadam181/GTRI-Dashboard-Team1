<!DOCTYPE html>
<html>

<body>

    <form class="form" (ngSubmit)="onSubmit()" #myForm="ngForm">
        <div class="imgcontainer">
            <img src="../../../../assets/images/userimages/user.jpg" alt="Avatar" class="avatar" />
        </div>

        <div class="container">
            <label for="email"><b>Email</b></label>
            <input [(ngModel)]="email" type="text" placeholder="Enter Email" name="email" required />

            <label for="password"><b>Password</b></label>
            <input [(ngModel)]="password" type="password" placeholder="Enter Password" name="password" required />

            <button type="submit">Login</button>

        </div>

        <div class="container" style="background-color: #f1f1f1">

        </div>
    </form>

    <div class="container" style="background-color: #f1f1f1">
        <span> Don't have an account? <a href="/register">Register</a></span>
    </div>
</body>

</html>
