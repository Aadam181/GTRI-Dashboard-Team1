<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
                <form class="form" (ngSubmit)="onSubmit()" #myForm="ngForm">
                    <div class="form-group">

                        <mat-form-field>
                            <label for="">Email: </label>
                            <input [(ngModel)]="email" name="email" type="text" class="frm-control rounded-0" required>
                        </mat-form-field>
                    </div>
                    <div class="form-group pt-2">
                        <mat-form-field>
                            <label for="">Password: </label>
                            <input [(ngModel)]="password" name="password" type="password" class="frm-control rounded-0"
                                required>
                        </mat-form-field>
                    </div>
                    <button type="submit" class="btn btn-success float-right">Login</button>
                   
                   <a routerLink="/register"><button type="button" class="btn btn-primary float-right">Register</button></a> 
                </form>
            </div>
        </div>
    </div>
</div>
